<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Sphere - Find Your Meal</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9fafb;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .submit-btn {
            background-color: #2563eb;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="text-center font-mulish text-lg font-bold text-gray-700 mb-4">Plan Your Meal</h2>
    <form>
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter location" required>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="time-of-day">Time of Day</label>
        <select id="time-of-day" required>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
            <option>Night</option>
        </select>

        <label for="people">Number of People</label>
        <select id="people" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
        </select>

        <label for="cuisine">Cuisine Type</label>
        <input type="text" id="cuisine" placeholder="e.g. Italian, Mexican, Sushi" required>

        <button type="submit" class="submit-btn">Find Restaurants</button>
    </form>
</div>
</body>
</html>
