
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
  <h2 class="text-xl font-bold text-center text-gray-800">Reset Your Password</h2>

  {% if error %}
  <p class="text-red-500 text-center">{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="token" value="{{ token }}">

    <label class="block text-sm font-medium text-gray-700 mt-4">New Password</label>
    <input type="password" name="new_password" required
           class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300">

    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
    <input type="password" name="confirm_password" required
           class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300">

    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
      Reset Password
    </button>
  </form>
</div>
