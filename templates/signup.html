<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Sphere - Your Local Guide</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="../static/css/output.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../static/favicon.svg">
    <style>
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
    </style>
</head>
<body class="bg-custom-white">
<main role="main" class="flex flex-col mb-10 min-h-screen">
    <header class="relative z-50">
        <nav class="mx-0 sm:mx-4 lg:mx-10 flex max-w-screen items-center justify-between p-6 lg:px-8"
             aria-label="header">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Local Sphere</span>
                <img class="h-15 w-auto" src="../static/logo1.svg" alt="">
            </a>
            <div id="openMobileMenu" class="flex lg:hidden">
                <button type="button"
                        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-8 lg:items-center">
                <a href="#" class="font-mulish text-base font-bold text-custom-blue subpixel-antialiased hover:font-extrabold cursor-pointer">Explore</a>
                <a href="#" class="font-mulish text-base font-bold text-custom-blue subpixel-antialiased hover:font-extrabold cursor-pointer">SphereAi</a>
                <a href="#" class="font-mulish text-base font-bold text-custom-blue subpixel-antialiased hover:font-extrabold cursor-pointer">Log in</a>
                <div>
                    <button class="flex items-center justify-center rounded-md p-2.5 bg-custom-blue text-white outline transition duration-300 ease-in-out hover:bg-custom-white hover:text-custom-blue cursor-pointer">
                        <span class="font-poppins text-base text-sm/6 font-medium pr-2">Start Exploring</span>
                        <span class="font-mulish text-base text-sm/6 font-medium pr-2">It's Free</span>
                        <span aria-hidden="true">&rarr;</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

     <!-- Hero Section -->
     <section class="relative mr-5 ml-5 md:mr-10 md:ml-10 lg:mr-15 lg:ml-15 max-w-9xl sm:px-6 lg:px-8 mx-auto overflow-hidden lg:min-h-[80vh] lg:rounded-4xl rounded-2xl">
        <!-- Background Image -->
        <img src="{% static 'new.jpg' %}"
            alt="Chicago Skyline"
            class="absolute inset-0 w-full h-cen object-cover"/>
            <div class="absolute inset-0 flex items-center justify-center px-4">

        <!-- White box -->

        <div class="relative z-10 bg-white rounded-2xl shadow-lg p-6 w-[400px] text-center min-h-[70vh] flex flex-col justify-between">
            <img src="{% static 'logo1.svg' %}" alt="Local Sphere Logo" class="w-12 mx-auto">
            <h1 class="text-lg font-semibold text-blue-600 mt-4">Start Crafting Smarter Days</h1>
            <p class="text-gray-500 text-xs">Your Smart City Companion Starts Here</p>

            <!-- Sign Up Form -->
            <form class="mt-6 space-y-4">
                <!-- Name -->
                <div class="text-left">
                    <label class="text-gray-700 font-medium text-sm">Name</label>
                    <input type="text" placeholder="John Doe" class="w-full border rounded-lg p-2 mt-1 focus:ring focus:ring-blue-400 text-sm">
                </div>

                <!-- Username -->
                <div class="text-left">
                    <label class="text-gray-700 font-medium text-sm">Username</label>
                    <input type="text" placeholder="JohnDoe" class="w-full border rounded-lg p-2 mt-1 focus:ring focus:ring-blue-400 text-sm">
                </div>

                <!-- Email address -->
                <div class="text-left">
                    <label class="text-gray-700 font-medium text-sm">Email Address</label>
                    <input type="email" placeholder="johndoe@gmail.com" class="w-full border rounded-lg p-2 mt-1 focus:ring focus:ring-blue-400 text-sm">
                </div>

                <!-- Mobile Number -->
                <div class="text-left">
                    <label class="text-gray-700 font-medium text-sm">Mobile Number</label>
                    <input type="tel" placeholder="(205) 555-0100" class="w-full border rounded-lg p-2 mt-1 focus:ring focus:ring-blue-400 text-sm">
                </div>

                <!-- Password -->
                <div class="text-left">
                    <label class="text-gray-700 font-medium text-sm">Password</label>
                    <input type="password" placeholder="********" class="w-full border rounded-lg p-2 mt-1 focus:ring focus:ring-blue-400 text-sm">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition text-sm">
                    Sign Up
                </button>

                <div class="flex items-center justify-center gap-4 mt-4">
                    <button class="bg-black text-white py-2 px-4 rounded-lg flex items-center gap-2 hover:bg-gray-800 text-sm">
                        <i class="fab fa-google">G</i>
                    </button>
                    <span class="text-sm">or</span>
                    <button class="bg-black text-white py-2 px-4 rounded-lg flex items-center gap-2 hover:bg-gray-800 text-sm">
                        <i class="fab fa-apple">ï£¿</i>
                    </button>
                </div>

                <p class="text-gray-500 text-sm mt-4">Already have an account? 
                    <a href="{% url 'login' %}" class="text-blue-600 font-semibold">Log In</a>
                </p>
            </form>
        </div>
    </section>
</main>
</body>
</html>
